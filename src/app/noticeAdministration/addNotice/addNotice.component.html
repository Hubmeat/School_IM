<div id="addList">
  <div nz-row class="addList_head">
    <button nz-button
            nz-col [nzSpan]="3"
            style="margin-right: 20px;"
            (click)="goback()">
      返回
    </button>
    <h2 nz-col [nzSpan]="20">添加公告</h2>
  </div>
  <div nz-row class="addList_head">
    <div>
      <span class="text-padd-span">公告标题</span>
      <nz-input
        style="width: 75%;"
        [(ngModel)]="newUserName"
        [nzPlaceHolder]="'Basic usage'"
        (ngModelChange)="_console($event)">
      </nz-input>
    </div>
    <div>
      <span class="text-padd-span">上传缩略图</span>
      <nz-upload
        style="width: 75%;"
        class="avatar-uploader"
        nzAction="https://jsonplaceholder.typicode.com/posts/"
        nzName="avatar"
        [nzShowUploadList]="false"
        [nzBeforeUpload]="beforeUpload"
        (nzChange)="handleChange($event)">
        <i *ngIf="!avatarUrl" class="anticon anticon-plus avatar-uploader-trigger"></i>
        <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar">
      </nz-upload>
    </div>
    <div>
      <span class="text-padd-span">公告内容</span>
      <nz-radio-group [(ngModel)]="radioValue" style="width: 75%;">
        <label nz-radio [nzValue]="'A'">
          <span>添加链接</span>
        </label>
        <label nz-radio [nzValue]="'B'">
          <span>编辑文章</span>
        </label>
      </nz-radio-group>
    </div>
    <div>
      <span class="text-padd-span">文章链接地址</span>
      <nz-input
        style="width: 75%;"
        [(ngModel)]="newUserName"
        [nzPlaceHolder]="'Basic usage'"
        (ngModelChange)="_console($event)">
      </nz-input>
    </div>
    <div>
      <span class="text-padd-span">文章状态</span>
      <nz-radio-group [(ngModel)]="radioValue" style="width: 75%;">
        <label nz-radio [nzValue]="'A'">
          <span>显示</span>
        </label>
        <label nz-radio [nzValue]="'B'">
          <span>隐藏</span>
        </label>
      </nz-radio-group>
    </div>
    <div nz-row class="foot-buts">
      <button nz-col [nzSpan]="5" [nzPush]="5" nz-button (click)="goback()">取消</button>
      <button nz-col [nzSpan]="5" [nzPush]="7" nz-button [nzType]="'primary'" (click)="previewSubmit()">提交</button>
    </div>

  </div>
</div>
