<div class="container demo-1" style="height: 100%;">
  <div class="content" style="height: 100%;">
    <div id="large-header" class="large-header" style="height: 100%;">
      <div class="logo_box">
        <h3>找回密码</h3>
        <div class="input_outer">
          <span class="u_user">手机</span>
          <input name="logname"
                 maxlength="11"
                 class="text" style="color: #FFFFFF !important"
                 type="text"
                 [(ngModel)]="username"
                 (ngModelChange)="focusUser('username')"
                 placeholder="请输入账户"
          >
        </div>
        <div class="input_outer">
          <span class="u_user">验证码</span>
          <input name="logpass"
                 maxlength="20"
                 class="text" style="color: #FFFFFF !important;width: 60%"
                 [(ngModel)]="validateCode"
                 (ngModelChange)="focusUser('validateCode')"
                 type="text"
                 placeholder="请输入验证码"
          >
          <button nz-button style="width: 26%;" (click)="getvalidateCode()" [disabled]="getValCodeBtnFlag"><span *ngIf="timeOutFlag">{{timeOut}}</span>点击获取</button>
        </div>
        <div class="input_outer">
          <span class="u_user">新密码</span>
          <input name="logpass"
                 maxlength="20"
                 class="text" style="color: #FFFFFF !important"
                 [(ngModel)]="newpassword"
                 (ngModelChange)="focusUser('newpassword')"
                 type="text"
                 placeholder="请输入新密码"
          >
          <div *ngIf="isPasswordTrue == false" class="ischeck">手机或密码错误</div>
        </div>

        <div *ngIf="_isSpinning">{{error_msg}}</div>

        <div class="mb2"><button class="act-but submit" style="color: #FFFFFF" (click)='submit()'>提交</button>
          <a routerLink="/login">返回登录</a>
        </div>
      </div>
    </div>
    <!--<nz-spin class="spin" [nzTip]="'Please wait...'"[nzSize]="'large'" *ngIf="_isSpinning"></nz-spin>-->
  </div>
</div>
<!--<div *ngIf="true" class="model">{{error_msg}}</div>-->
