<div id="specialty">
  <div nz-row style="padding: 20px" *ngIf="true">
    <button nz-button nz-col [nzSpan]="3" style="margin-right: 20px;" (click)="goback()">返回</button>
    <h2 nz-col [nzSpan]="20">学院</h2>
  </div>
  <div nz-row class="specialty_head">
    <div nz-col [nzSpan]="7">
      <span>专业名称</span>
      <nz-input
        style="width: 80%;"
        [(ngModel)]="majorName"
        [nzPlaceHolder]="'请输入专业名'"
      >
      </nz-input>
    </div>
    <button nz-col [nzSpan]="2" nz-button (click)="search()">搜索</button>
    <button nz-col [nzSpan]="2" nz-button (click)="showModal1()">批量导入</button>
    <button nz-col [nzSpan]="2" nz-button (click)="addshowModal()">手动添加</button>
  </div>
</div>
<div class="specialty_table">
  <nz-table #nzTable [nzDataSource]="dataList" [nzPageSize]="10" nzShowSizeChanger>
    <thead nz-thead>
    <tr>
      <th nz-th><span>专业</span></th>
      <th nz-th><span>添加时间</span></th>
      <th nz-th><span>操作</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of dataList">
      <td nz-td>
        <a>{{data.major_name}}</a>
      </td>
      <td nz-td>{{data.age}}</td>
      <td nz-td>
        <a class="a-click" (click)="editshowModal(data.major_name, data.id)">编辑</a>
        <a class="a-click">
          <nz-popconfirm [nzTitle]="'确定删除专业'"
                         [nzOkText]="'确定'"
                         [nzCancelText]="'取消'"
                         (nzOnConfirm)="deleteconfirm(data.id)"
                         (nzOnCancel)="cancel()"
          >
            <a nz-popconfirm>删除</a>
          </nz-popconfirm></a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
<!--add-->
<nz-modal [nzVisible]="isAddVisible"
          [nzTitle]="'手动添加'"
          [nzOkText]="'提交'"
          [nzCancelText]="'取消'"
          [nzContent]="addmodalContent"
          (nzOnCancel)="handleCancel($event)"
          (nzOnOk)="addmajor($event)"
>
  <ng-template #addmodalContent>
    <div>
      <nz-input [(ngModel)]="addMajorName" [nzPlaceHolder]="'请输入专业名称'">
        <ng-template #addOnBefore>专业名称</ng-template>
      </nz-input>
    </div>
  </ng-template>
</nz-modal>
<!--edit-->
<nz-modal [nzVisible]="isEditVisible"
          [nzTitle]="'编辑专业名'"
          [nzOkText]="'提交'"
          [nzCancelText]="'取消'"
          [nzContent]="editmodalContent"
          (nzOnCancel)="handleCancel($event)"
          (nzOnOk)="editMajor()"
>
  <ng-template #editmodalContent>
    <div>
      <nz-input [(ngModel)]="editMajorName">
        <ng-template #addOnBefore>专业名称</ng-template>
      </nz-input>
    </div>
  </ng-template>
</nz-modal>

<nz-modal [nzVisible]="isVisible1"
          [nzTitle]="'批量导入'"
          [nzOkText]="'提交'"
          [nzCancelText]="'取消'"
          [nzContent]="modalContent1"
          (nzOnCancel)="handleCancel($event)"
>
  <ng-template #modalContent1>
    <div>
      <span><a>导入模板.exls</a></span>
      <button nz-button [nzLoading]="downLoading"><a href="{{api}}" download="{{api}}">下载模板</a></button>
    </div>
    <div>
      <span>选择上传文件</span>
      <nz-upload
        [nzBeforeUpload]="beforeUpload"
        [nzFileList]="fileList">
        <button nz-button>
          <i class="anticon anticon-upload"></i><span>Select File</span>
        </button>
      </nz-upload>
      <button nz-button [nzType]="'primary'" (click)="UploadSubmit()" [disabled]="fileList.length == 0">
        <i class="anticon anticon-upload"></i><span>点击上传</span>
      </button>
      <nz-progress *ngIf='progressFlag' [ngModel]="progressValue"></nz-progress>
    </div>
  </ng-template>
</nz-modal>
