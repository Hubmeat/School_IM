<div id="contactAdmin" (keyup.enter)='sendMessage(sendMsg)' nz-row>
    <div class="contact-list" nz-col [nzSpan]="8">
      <ul>
        <li>系统管理员</li>
        <li *ngFor="let item of dataList" (click)='changeChatObject(item)'>
          <div>
            <span class="pic" style="vertical-align: top" *ngIf="item.avatar === undefined ? false : true; else defaultBox">
              <span>
                <img style="width: 50px; height: 50px; display: inline-block;" src="{{item.avatar}}" alt="head">
              </span>
            </span>
            <ng-template #defaultBox>
              <span class="pic" style="vertical-align: top">
                <img style="width: 50px; height: 50px; display: inline-block;" src="./assets/images/defaulthead.png" alt="head">
              </span>
              <div class="spot_div" *ngIf="item.unread === 0?false:true"><span class="spot_text">{{item.unread}}</span></div>
            </ng-template>
            <div class="spot_div" *ngIf="item.unread === 0?false:true"><span class="spot_text">{{item.unread}}</span></div>
            <div class="listConter">
              <span class="text">
                {{item.nick === undefined ? '企业家联谊会用户' : item.nick}}
              </span>
              <span class="time_updata">{{item.time | date: 'MM-dd HH:mm:ss'}}</span>
              <span class="text_lastMsg_text">{{item.text}}</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div id="chart"  nz-col [nzSpan]="15">
      <div class="chat_info">
        <p>
          <span>{{currentChatObject}}</span>
          <span>>></span>
        </p>
      </div>
      <div class="text_content" id="content-text">
        <!-- <div *ngFor='let item of msgList'>
          <span class="date_span">{{item.time | date : 'yyyy-MM-dd hh:mm:ss EEEE'}}</span>
          <p [ngStyle]="{'text-align': item.flow === 'in'?'left':'right'}">
            {{item.text}}
          </p>
        </div> -->
      </div>
      <div class="send_message">
        <div nz-row>
          <div style="padding: 0 10px 0 10px;" nz-col [nzSpan]='20'>
            <!--<span style="cursor: pointer;"  (click)='addFace()' class="emotion face"><i class="anticon anticon-smile-o"></i></span>-->
            <span style="cursor: pointer;"  (click)='addFace()' class="emotion face">
              <img style="width: 30px; height: 30px;position: absolute;top: 7px;left: 17px;" src="./assets/images/phiz.jpg">
            </span>
            <span class="file">
              <label>
                <input type="file" (change)="sendFile($event)" style="position:absolute;opacity:0;width: 20px;"  >
                <img style="width: 30px; height: 30px;position: absolute;top: 7px;left: 71px;" src="./assets/images/timg.jpg">
              </label>
            </span>
            <!-- <nz-input style="width: 78%; vertical-align: top;" class="text_area" id="saytext" name="saytext" [(ngModel)]="sendMsg" [nzPlaceHolder]="'请输入聊天内容'"></nz-input> -->
            <input type="text" style="width: 55%;margin-left: 0px; vertical-align: top;" class="text_area" id="saytext" name="saytext" [(ngModel)]="sendMsg" (ngModelChange)='inputChange($event)' />
          </div>
          <div style="text-align: center;padding: 0 10px 0 10px;" nz-col [nzSpan]='4'>
            <button class="send_btn" nz-button (click)='sendMessage(sendMsg)' [nzType]="'default'">
              <span>发送</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
