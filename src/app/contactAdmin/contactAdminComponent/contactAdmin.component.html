<div id="contactAdmin" nz-row>
  <div class="contact-list" nz-col [nzSpan]="8">
    <ul>
      <li>系统管理员</li>
      <li *ngFor="let item of dataList" (click)='changeChatObject(item)' >
        <p>
          <span class="pic" *ngIf="item.lastMsg.custom === undefined ? false : true">
            <img style="width: 30px;height: 30px;" src="{{item.lastMsg.custom.xy_avatar}}" alt="">
          </span>
          <span class="text">
            {{item.lastMsg.custom === undefined ? item.id : item.lastMsg.custom.xy_nickname}}
          </span>
        </p>
      </li>
    </ul>
  </div>
  <div id="chart"  nz-col [nzSpan]="16">
    <div class="text_content">
      <p *ngFor='let item of msgList'>
        <span class="date_span">{{item.time | date : 'yyyy-MM-dd hh:mm:ss EEEE'}}</span>
        <span [ngStyle]="{'float': item.flow === 'in'?'left':'right'}">
          {{item.text}}
        </span>
      </p>
    </div>
    <div class="send_message">
      <div nz-row>
        <div style="padding: 0 10px 0 10px;" nz-col [nzSpan]='20'>
          <span style="display: inline-block; margin-right: 10px; font-size: 19px;" (click)='addFace()' class="emotion"><i class="anticon anticon-smile-o"></i></span>
          <span style="display: inline-block;vertical-align: middle;width: 66px;overflow: hidden;line-height: 40px;">
            <!-- <nz-upload
              [(nzFileList)]="fileList"
              [nzBeforeUpload]="beforeUpload">
              <button nz-button>
                <i class="anticon anticon-upload"></i><span>Select File</span>
              </button>
            </nz-upload> -->
            <input type="file" (change)="getUpload($event)" >
          </span>
          <nz-input style="width: 87%;" class="text_area" id="saytext" name="saytext" [(ngModel)]="sendMsg" [nzPlaceHolder]="'请输入聊天内容'"></nz-input>
        </div>
        <div style="text-align: center;padding: 0 10px 0 10px;" nz-col [nzSpan]='4'>
          <button style="width: 100%;" class="send_btn" nz-button (click)='sendMessage(sendMsg)' (keyup.enter)='sendMessage(sendMsg)' [nzType]="'default'">
            <span>发送</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
