<div id="liveList">
  <div nz-row class="accountManagement_head">
    <div nz-col [nzSpan]="6">
      <span>直播标题</span>
      <nz-input
        style="width: 75%;"
        [(ngModel)]="newUserName"
        [nzPlaceHolder]="'Basic usage'"
      >
      </nz-input>
    </div>
    <div nz-col [nzSpan]="6">
      <span>直播人</span>
      <nz-input
        style="width: 75%;"
        [(ngModel)]="newUserName"
        [nzPlaceHolder]="'Basic usage'"
      >
      </nz-input>
    </div>
    <div nz-col [nzSpan]="6">
      <span>视频状态</span>
      <nz-select style="width: 75%;"
                 [(ngModel)]="selectedOption"
                 [nzPlaceHolder]="'choose option'"
                 nzAllowClear
      >
        <nz-option
          *ngFor="let option of options"
          [nzLabel]="option.label"
          [nzValue]="option"
          [nzDisabled]="option.disabled">
        </nz-option>
      </nz-select>
    </div>
    <button nz-col [nzSpan]="2" nz-button>搜索</button>
    <button nz-col [nzSpan]="2" nz-button  routerLink="/index/addList">添加直播/回放</button>
  </div>
</div>

<div class="accountM_table">
    <nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" nzShowSizeChanger>
      <thead nz-thead>
      <tr>
        <th nz-th><span>发布时间</span></th>
        <th nz-th><span>直播标题</span></th>
        <th nz-th><span>缩略图</span></th>
        <th nz-th><span>视频地址</span></th>
        <th nz-th><span>直播人</span></th>
        <th nz-th><span>视频状态</span></th>
        <th nz-th><span>公告状态</span></th>
        <th nz-th><span>操作</span></th>
      </tr>
      </thead>
      <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>
          <a>{{data.name}}</a>
        </td>
        <td nz-td>{{data.age}}</td>
        <td nz-td (click)="showModal()">{{data.address}}</td>
        <td nz-td>{{data.age}}</td>
        <td nz-td>{{data.age}}</td>
        <td nz-td>{{data.age}}</td>
        <td nz-td>{{data.age}}</td>
        <td nz-td>
          <a class="a-click">编辑</a>
          <a class="a-click">隐藏</a>
          <a class="a-click">删除</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>

<nz-modal [nzVisible]="isVisible"
          [nzTitle]="'查看详情'"
          [nzCancelText]="'关闭'"
          [nzContent]="modalContent"
          (nzOnCancel)="handleCancel($event)"
          (nzOnOk)="handleOk($event)"
>
  <ng-template #modalContent>
    <div nz-row class="details-template">
      <div nz-col [nzSpan]="10" class="user-heard-img"><img src="" alt=""></div>
      <div nz-col [nzSpan]="10">
        <h2>直播题目title</h2>
        <p>直播时间</p>
        <div class="user-sm-img">

        </div>
        <div class="user-sm-name">name</div>
      </div>
    </div>

    <hr>
    <div class="margin-top-15">直播简介</div>
    <div class="margin-top-15">
      <p>132123123123123123123123123132132</p>
    </div>
    <div class="margin-top-15">预告状态：<span>显示</span></div>
  </ng-template>
</nz-modal>
